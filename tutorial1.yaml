fieldset:
  class: headfake.Fieldset
  fields:
    main_pat_id:
      class: headfake.field.IdField
      prefix: S
      generator:
        class: headfake.field.IncrementIdGenerator
        length: 7
        min_value: 1000000

      transformers:
        - class: headfake.transformer.UpperCase

    gender:
      class: headfake.field.GenderField
      male_value: "M"
      female_value: "F"
      male_probability: 0.3

    title:
      class: headfake.field.IfElseField
      condition:
        class: headfake.field.Condition
        field: gender
        operator: operator.eq
        value: M
      true_value:
        class: headfake.field.ConstantField
        value: MR
      false_value:
        class: headfake.field.IfElseField
        condition:
          class: headfake.field.Condition
          field: marital_status
          operator: operator.eq
          value: M
        true_value: MRS
        false_value:
          class: headfake.field.OptionValueField
          probabilities:
            MISS: 0.7
            MS: 0.1
            DR: 0.1
            PROF: 0.1

    first_name:
      class: headfake.field.FirstNameField
      gender_field: gender
      transformers:
        - class: headfake.transformer.UpperCase

    last_name:
      class: headfake.field.LastNameField
      gender_field: gender
      transformers:
        - class: headfake.transformer.UpperCase

    dob:
      class: headfake.field.DateOfBirthField
      min: 0
      max: 105
      mean: 45
      sd: 13
      distribution: scipy.stats.norm
      date_format: "%Y-%m-%d"

    death_indicator:
      class: headfake.field.DeceasedField
      dob_field: dob
      deceased_date_field: date_of_death
      age_field: age
      date_format: "%Y-%m-%d"
      # 1 in X risks taken from here. Used Male values. http://www.bandolier.org.uk/booth/Risk/dyingage.html
      risk_of_death:
        0-1: 177
        1-4: 4386
        5-14: 8333
        15-24: 1908
        25-34: 1215
        35-44: 663
        45-54: 279
        55-64: 112
        65-74: 42
        75-84: 15
        85-120: 6
